gateway:
  name: ingress-gw
  namespace: istio-system
  selector:
    istio: ingressgateway
  port: 80
  hosts:
    - "*"

virtualService:
  name: ingress-vs
  namespace: istio-system
  gateway: ingress-gw
  hosts:
    - "*"
  prefix: /argocd
  rewrite: /
  destination:
    host: argocd-server.argocd
    port: 80