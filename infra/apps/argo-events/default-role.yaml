---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-access
  namespace: argo-workflows
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtemplates", "workflows", "workflowtaskresults", "clusterworkflowtemplates"]
    verbs: ["get", "list", "watch", "create", "patch"]


---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sensor-workflow-binding
  namespace: argo-workflows
subjects:
  - kind: ServiceAccount
    name: default
    namespace: argo-events
roleRef:
  kind: Role
  name: workflow-access
  apiGroup: rbac.authorization.k8s.io


---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argo-events-clusterwft-reader
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["clusterworkflowtemplates"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-events-default-read-clusterwft
subjects:
  - kind: ServiceAccount
    name: default
    namespace: argo-events
roleRef:
  kind: ClusterRole
  name: argo-events-clusterwft-reader
  apiGroup: rbac.authorization.k8s.io