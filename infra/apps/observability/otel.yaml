apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    chart: opentelemetry-collector
    targetRevision: 0.74.0
    helm:
      releaseName: otel
      values: |
        mode: daemonset
        config:
          receivers:
            otlp:
              protocols:
                grpc: {}
                http: {}
          exporters:
            prometheusremotewrite:
              endpoint: "http://vmsingle.monitoring.svc:8428/api/v1/write"
            loki:
              endpoint: "http://loki.monitoring.svc:3100/loki/api/v1/push"
          service:
            pipelines:
              metrics:
                receivers: [otlp]
                exporters: [prometheusremotewrite]
              logs:
                receivers: [otlp]
                exporters: [loki]
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
