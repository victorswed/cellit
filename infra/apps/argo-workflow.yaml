apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/victorswed/cellit.git
    targetRevision: HEAD
    path: infra/apps/argo-workflows
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true  # You probably donâ€™t want to prune sub-apps here
      selfHeal: true
